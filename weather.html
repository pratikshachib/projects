<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="searchBar" class="city" type="text" placeholder="Enter the city:" spellcheck="false">
            <button onclick="checkWeather()"><img src="search.jpg"></button>
        </div>
        <div class="weather">
            <img src="rain.avif" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 id="city">Pathankot</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
         const searchItem = document.getElementById("searchBar");

const apiKey = "92dda35d3e11f3aaf2f59afb3a6175df";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?";

async function checkWeather() {
    const searchValue = searchItem.value;
    const response = await fetch(apiUrl + `q=${searchValue}&units=metric&appid=${apiKey}`);
    const data = await response.json();
    
    document.querySelector('.temp').textContent = data.main.temp + "°C";
    document.getElementById('city').textContent = data.name;
    document.querySelector('.humidity').textContent = data.main.humidity + "%";
    document.querySelector('.wind').textContent = data.wind.speed + " km/hr";
    document.querySelector('.city').textContent=searchValue;
}
    </script>
    
</body>
</html>
