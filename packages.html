<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trip Packages</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Trip Packages</h1>
    <div class="packages">
        <div class="package">
            <img src="Package1.jpg" alt="Package 1">
            <div class="info">
                <h2>Package 1</h2>
                <p class="rating">Rating: 4.5</p>
                <p class="price">Price: $500</p>
            </div>
        </div>
        <div class="package">
            <img src="Package2.jpg" alt="Package 2">
            <div class="info">
                <h2>Package 2</h2>
                <p class="rating">Rating: 4.2</p>
                <p class="price">Price: $600</p>
            </div>
        </div>
        <div class="package">
            <img src="Package3.jpg" alt="Package 3">
            <div class="info">
                <h2>Package 3</h2>
                <p class="rating">Rating: 4.8</p>
                <p class="price">Price: Rs.89,000</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
