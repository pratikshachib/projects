<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Bookings</title>
<link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="container">
    <h1>Hotel Bookings</h1>
    <div class="booking-box">
        <form id="bookingForm" onsubmit="return validateDates()">
            <label for="visitors">Number of Visitors:</label>
            <input type="number" id="visitors" name="visitors" required>
            <br>

            <label for="rooms">Number of Rooms:</label>
            <input type="number" id="rooms" name="rooms" required>
            <br>

            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType">
                <option value="ac">AC Room</option>
                <option value="nonac">Non-AC Room</option>
            </select>
            <br>

            <label for="checkIn">Check-In Date:</label>
            <input type="date" id="checkIn" name="checkIn" required>
            <br>

            <label for="checkOut">Check-Out Date:</label>
            <input type="date" id="checkOut" name="checkOut" required>
            <br>
            <a href="thanku.html">
            <button type="submit">Book Now</button>
            </a>
        </form>
    </div>
</div>
<script src="hotelbookings.js"></script>
</body>
</html>
